<div class="order-md-last container">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-primary">Your cart</span>
      <span class="badge bg-primary rounded-pill">{{ itemCount }}</span>
    </h4>
  
    <ul class="list-group mb-3">
      <li
        *ngFor="let item of orderItems"
        class="list-group-item d-flex justify-content-between lh-sm"
      >
        <div>
          <h6 class="my-0">{{ item.name }} - ${{ item.price }} x{{ item.quantity }}</h6>
          <small class="text-body-secondary">{{ item.description }}</small>
        </div>
        <span class="text-body-secondary">${{ item.price * item.quantity }}</span>
      </li>
  
      <li class="list-group-item d-flex justify-content-between">
        <span>Total (USD)</span>
        <strong>${{ totalPrice }}</strong>
      </li>
    </ul>
  
    <button class="w-100 btn btn-primary btn-lg" type="button" (click)="onContinueToCheckout()">
      Continue to checkout
    </button>
  </div>
